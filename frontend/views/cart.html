<div class="background-image">
  <div class="overlay"></div>
  <h1 class="shadow" style="padding-top: 120px">Thank You For Your Purchase</h1>

  <hr class="divider" />

  <div class="mission">
    <p>Guaranteed the best and most effective supplements!!!</p>
  </div>

  <section id="priceTable">
    <div class="container" style="z-index: 3">
      <div class="cart-container">
        <table id="productTable" class="cart-table">
          <thead>
            <tr class="customHeader">
              <th style="width: 20%">Product</th>
              <th style="width: 10%">Quantity</th>
              <th style="width: 10%">Stock</th>
              <th style="width: 15%">Price Per Piece</th>
              <th style="width: 15%">Total Price</th>
              <th style="width: 25%">Actions</th>
            </tr>
          </thead>

          <tbody></tbody>
        </table>
        <div class="cart-summary mt-4">
          <button class="checkout-button btn btn-success" id="calculateTotal">
            Proceed to Payment
          </button>
          <p id="totalAmount" class="mt-3"></p>
          <p id="stockMessage" class="text-danger mt-2"></p>
          <p id="paymentMessage" class="payment-message mt-2"></p>
        </div>
      </div>
    </div>
  </section>
</div>
